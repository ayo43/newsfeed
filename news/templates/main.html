<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<form action="" method="get">
    <input type="text" name="country">
    <button type="submit" value="search">Search</button>

</form>

<form action="" method="get">
    <input type="text" name="category">
    <button type="submit" value="search">Category</button>

</form>

    <center>
    {% for i in articles %}
<div class="card" style="width: 18rem;">
  <img src="{{ i.urlToImage }}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ i.title }}</h5>
    <p class="card-text">{{ i.description }}</p>
    <a href="{{ i.url }}" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
            {% endfor %}

    </center>

    <div class="col-md-6">
        Category
        <ul class="list-group">
            <li class="list-group-item"><a class="btn btn-secondary" href="{% url 'main' %}?category=Business">Business</a></li>
            <li class="list-group-item"><a class="btn btn-secondary" href="{% url 'main' %}?category=general">General</a></li>
            <li class="list-group-item"><a class="btn btn-secondary" href="{% url 'main' %}?category=health">Health</a></li>
            <li class="list-group-item"><a class="btn btn-secondary" href="{% url 'main' %}?category=science">Science</a></li>
            <li class="list-group-item"><a class="btn btn-secondary" href="{% url 'main' %}?category=sports">Sports</a></li>
            <li class="list-group-item"><a class="btn btn-secondary" href="{% url 'main' %}?category=technology">Technology</a></li>

        </ul>

    </div>



</body>
</html>
